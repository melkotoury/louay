<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
     
      <ion-list>
       <a class="item item-avatar" href="#">
      <img src="{{currentuserMini.ProfilePicture}}">
      <h2>{{currentuserMini.displayName}}</h2>
      <p>{{currentuserMini.AccountType}}</p>
    		</a>
        <ion-item menu-close href="#/app/home">
          Home
        </ion-item>
        <ion-item menu-close>
          Jobs
        </ion-item>
        <ion-item menu-close>
          TPF
        </ion-item>
        <ion-item menu-close>
          Rent
        </ion-item>
         <ion-item ng-click="logout()" href="#/app/home" menu-close>
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
