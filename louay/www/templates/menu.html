<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
     <a class="item menuAvatar" ng-click="myprofile()" href="#/app/profile">
      <img class="img-circle" src="{{currentuserMini.ProfilePicture}}" 	width="30%" height="10%">
      <p class="menutext">{{currentuserMini.displayName}}</p>
      <h2>  {{currentuserMini.AccountType}}</h2>
    	</a>

      <ion-list>
        <ion-item menu-close href="#/app/home">
         <i class="icon ion-home"></i> Home
        </ion-item>
        <ion-item menu-close>
       <i class="icon ion-document-text"></i>   Jobs
        </ion-item>
        <ion-item menu-close>
       <i class="icon ion-document-text"></i>   TPF
        </ion-item>
        <ion-item menu-close>
       <i class="icon ion-ios-pricetag"></i>   Rent
        </ion-item>
        <ion-item>
			</ion-item>
         <ion-item ng-click="logout()" href="#/app/home" menu-close>
        <i class="icon ion-log-out"></i>  Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
