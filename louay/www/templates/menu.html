<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark material-background-nav-bar">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
  
    <ion-content >
    <div class="material-background" id="toggle-menu-left-header">

                <img class="user-img" src="{{currentuserMini.ProfilePicture}}">

                <p>
                    <span class="menutext">{{currentuserMini.displayName}}</span>
                    <br/>
                    <span class="menutext"> {{currentuserMini.AccountType}}</span>
                </p>
            </div><!--end menu header section-->
   
    	
		 </div>
     
      <ion-list id="toggle-menu-left-content" class="menu-list">
                      
        <ion-item menu-close href="#/app/home">
         <i class="icon ion-home"></i> Home
        </ion-item>
        <ion-item menu-close href="#/app/jobs"> 
       <i class="icon ion-document-text"></i>   Jobs
        </ion-item>
        <ion-item menu-close href="#/app/tfp">
       <i class="icon ion-document-text"></i>   TPF
        </ion-item>
        <ion-item menu-close>
       <i class="icon ion-ios-pricetag"></i>   Rent
        </ion-item>
        <ion-item>
			</ion-item>
         <ion-item ng-click="logout()"  menu-close>
        <i class="icon ion-log-out"></i>  Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
