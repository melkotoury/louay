<ion-side-menus  enable-menu-with-back-views="false" >
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark material-background-nav-bar">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu ng-show="$root.enableLeft" side="left" id="m">
  
    <ion-content  ng-show="$root.enableLeft">
    <div class="material-background" id="toggle-menu-left-header">
     <div class="menu-left-header menuAvatar " >
                <img menu-close class="user-img" ng-click="myprofile()" src="{{currentuserMini.ProfilePicture}}">

                <p>
                    <span class="menutext">{{currentuserMini.displayName}}</span>
                    <br/>
                    <span class="menutext title"> {{currentuserMini.AccountType}}</span>
                </p>
            </div><!--end menu header section-->
   
    	
		 </div>
     
      <ion-list>
                      
        <ion-item menu-close href="#/app/home" class="item-borderless">
         <i class="icon ion-home"></i> Home
        </ion-item>
        <ion-item menu-close href="#/app/jobs" class="item-borderless"> 
       <i class="icon ion-document-text"></i> Jobs
        </ion-item>
        <ion-item menu-close href="#/app/tfp" class="item-borderless">
       <i class="icon ion-document-text"></i> TPF
        </ion-item>
        <ion-item menu-close class="item-borderless">
       <i class="icon ion-ios-pricetag" ></i> Rent
        </ion-item>
        <ion-item class="item-borderless">
			</ion-item>
         <ion-item ng-click="logout()"  menu-close class="item-borderless">
        <i class="icon ion-log-out"></i>  Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
