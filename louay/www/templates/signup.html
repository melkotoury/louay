<ion-view view-title="Sign Up">
  <ion-content>
<div class="list">
 <a class="item item-thumbnail-left" href="#">
      <img src="https://s-media-cache-ak0.pinimg.com/originals/f0/03/44/f00344d904062ce92b4b3b146060d874.png">
      <h2>Display picture</h2>
      <button class="button button-positive button-small"> 
      <i class="icon ion-android-upload"></i> Upload Picture
    </button>
    </a>

  <label class="item item-input item-stacked-label">
    <span class="input-label">Full Name</span>
    <input type="text" placeholder="John">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input type="email" placeholder="john@suhr.com">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Password</span>
    <input type="password">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Confirm Password</span>
    <input type="password">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Birthday</span>
    <input type="date">
  </label>
    <label class="item item-input item-select">
    <div class="input-label">
      Gender
    </div>
    <select>
      <option>Male</option>
      <option>Female</option>
    </select>
  </label>
      <label class="item item-input item-select">
    <div class="input-label">
      Account Type
    </div>
    <select>
      <option>Artist</option>
      <option>Client</option>
    </select>
  </label>
	  </div>  
<a class="button button-block button-positive">   Next 1/2  <i class="icon ion-arrow-right-a"></i></a>


	  
	  </ion-content>
</ion-view>
