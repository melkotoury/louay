<ion-view view-title="Sign Up" hide-nav-bar="true">
  <ion-content>
<div class="list">
 <a class="item item-thumbnail-left">
      <img ng-src="{{image}}">
      <h2>Display picture</h2>
      <button ng-click="addImage()" class="button button-positive button-small"> 
      <i class="icon ion-android-upload"></i> Upload Picture
    </button>
    </a>

  <label class="item item-input item-stacked-label">
    <span class="input-label">Full Name</span>
    <input ng-model="user.displayName" type="text" placeholder="John">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input ng-model="user.email" type="email" placeholder="john@suhr.com">
  </label>
  <label ng-if="!user.Provider" class="item item-input item-stacked-label">
    <span class="input-label">Password</span>
    <input ng-model="user.pw1" type="password">
  </label>
  <label ng-if="!user.Provider" class="item item-input item-stacked-label">
    <span class="input-label">Confirm Password</span>
    <input ng-model="user.pw2" type="password">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Birthday</span>
    <input ng-model="user.birthday" type="date">
  </label>
    <label class="item item-input item-select">
    <div class="input-label">
      Gender
    </div>
    <select ng-model="user.Gender">
      <option value="Male">Male</option>
      <option value="Female" >Female</option>
    </select>
  </label>
	  </div> 
      <button class=" button button-block button-dark" ng-click="ToSignup2()" >   Next 1/3  <i class="icon ion-arrow-right-a"></i></button>
	  </ion-content>
</ion-view>
