<ion-view can-swipe-back="false" hide-nav-bar="true" view-title="login">
  <ion-header-bar>
    <h1 class="title">Login</h1>
    
  </ion-header-bar>
  <ion-content>
   <div class="container">
    <div class="center-form panel">
      <div class="panel-body">
        <h4 class="text-center"><i class="ion-log-in"></i> Log in</h4>
          <div class="list login">
              <label class="item-input-wrapper">
                  <i class="icon ion-person placeholder-icon"></i>
                  <input class="" ng-model="user.email" type="search" placeholder="Email">
              </label><br>
              <label class="item-input-wrapper">
                  <i class="icon ion-locked placeholder-icon"></i>
                  <input ng-model="user.password" type="Password" placeholder="Password">
              </label>
          </div>
          <button ng-click="emailLogin()" class="button button-block button-dark" ng-disabled="loginForm.$invalid">Log in</button>
          <br>
          <p class="text-center text-muted">
            <small>Don't have an account yet? <a ng-click="goSignup()" >Sign up</a></small>
          </p>

          <div class="signup-or-separator">
            <h6 class="text">or</h6>
            <hr>
          </div>
          <button ng-click="emailLogin()" class="button button-block btn-facebook" ng-disabled="loginForm.$invalid"><i class="ion-social-facebook"></i> Log in with Facebook</button>
          <button ng-click="emailLogin()" class="button button-block btn-instagram" ng-disabled="loginForm.$invalid"><i class="ion-social-instagram-outline"></i> Log in with Instagram</button>
      </div>
    </div>
    <div>
 
       </div>
      </div>
    </ion-content>
</ion-view>
