<ion-modal-view>
	<ion-header-bar class="bar-dark">
		<h1 class="title">Addjob</h1>
		<div class="buttons">
			<button ng-click="modal.hide()" class="button button-clear">Close</button>
		</div>
	</ion-header-bar>
	<ion-content class="gray">
		<div class="list card">
			<div class="item item-body">
				<h2>Add New Job :</h2> </div>
			<label class="item item-input item-floating-label"> <span class="input-label">Title</span>
				<input ng-model="job.title" type="text" placeholder="Title"> </label>
			
			<label class="item item-input item-floating-label"> <span class="input-label">Description</span>
				<input ng-model="job.description" type="text" placeholder="Description"> </label>
			<label class="item item-input item-floating-label"> <span class="input-label">Reference</span>
				<input ng-model="job.ref" type="text" placeholder="Reference Link"> </label>
			<label class="item item-input item-floating-label"> <span class="input-label">Territory</span>
				<input ng-model="job.location" type="text" placeholder="Territory"> </label>
			<label class="item item-input item-floating-label"> <span class="input-label">Deadline</span>
				<input ng-model="job.time" type="text" placeholder="Deadline (in weeks)"> </label>
			<label class="item item-input item-floating-label"> <span class="input-label">Budget</span>
				<input ng-model="job.Budget" type="text" placeholder="Budget"> </label>
			<br>
			<div class="list">
				<label class="item item-input item-select"> <span class="input-label">Artist You Need</span>
					<select ng-model="job.categorie">
						<option value="Art director" selected>Art director</option>
						<option value="Food stylist">Food stylist</option>
						<option value="Art director">Art director</option>
						<option value="Food stylist">Food stylist</option>
						<option value="Art director">Art director</option>
						<option value="Makeup artist">Makeup artist</option>
						<option value="Nail artist">Nail artist</option>
						<option value="Model">Model</option>
						<option value="Graphic designers">Graphic designers</option>
						<option value="Animators">Animators</option>
						<option value="3D designers">3D designers</option>
						<option value="Film director">Film director</option>
					</select>
				</label>
			</div>
			<div class="item">
				<button ng-click="addJob()" class="button button-block button-dark">Submit</button>
			</div>
		</div>
	</ion-content>
</ion-modal-view>
