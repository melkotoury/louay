<ion-view view-title="jobs">
	<ion-nav-buttons side="secondary">
		<div class="buttons">
			<button class="button button-icon icon ion-more" ng-click="openPopover($event)"></button>
		</div>
	</ion-nav-buttons>
	<ion-content>
	<div class="list card">

  <div class="item item-avatar">
    <img src="{{currentuserMini.ProfilePicture}}">
    <h2>{{jobData.title}}</h2>
    <p>should add a date here</p>
  </div>

  <div class="item item-body">
    <p>
      {{jobData.description}}
    </p>
    <p>
      <a  class="subdued">{{bidsCount}} biders</a>
      <a  class="subdued">Duration : {{jobData.time}}</a>
      <a  class="subdued"> Budget : {{jobData.Budget}} LE</a>
        <div class="item item-avatar" ng-repeat="bid in jobData.bids">
	      <img src="{{bid.picture}}">
     </div>  
      
    </p>
  </div>

</div>
<div>
	<div ng-if="jobOwner">
	
	<div class="list" ng-repeat="bid in jobData.bids">

    <a class="item item-avatar">
      <img src="{{bid.picture}}">
      <h2>{{bid.name}} </h2>
      <p>{{bid.bidDesc}}</p>
      <p>{{bid.amount}}</p>
    
    </a>

  </div>

</div>

</div>
	<div ng-if="isAritst">
		<a class="button"  ng-click="Bid()"> bid</a>
			<label class="item item-input item-stacked-label"> <span class="input-label">Bid Description</span>
				<textarea ng-model="data.bidDesc" rows="5"></textarea>
			</label>
			<label class="item item-input item-stacked-label"> <span class="input-label">Bid Amount</span>
				<input ng-model="data.amount" type="text"> </label>
	</ion-content>
	</div>
	<div ng-if="isClient">
	</div>
</ion-view>
